<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">Document Management System</a>
    </div>
</nav>
<div class="container my-4">
    <div class="row mb-4">
        <div class="col-md-8 d-flex">
            <label for="search-input"></label><input type="text" id="search-input" class="form-control me-2" placeholder="Search documents by filename or scanned text(ocr)..." />
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col text-center">
            <button class="btn btn-info mb-2" id="upload-button">Upload PDF</button>
            <div class="upload-area p-4 text-center">
                <div class="upload-icon">ðŸ“„</div>
                <h5 class="mb-2">Drag and drop your PDF here</h5>
                <p>or click "Upload PDF" above</p>
                <input type="file" id="file-input" accept="application/pdf" style="display: none" />
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <div class="progress" style="height: 5px;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive table-container">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th>Filename</th>
                        <th>Size</th>
                        <th>Type</th>
                        <th>Upload Date</th>
                        <th>OCR Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="documents-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ocrModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">OCR Text</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <pre id="ocrText" class="p-3 bg-light"></pre>
            </div>
        </div>
    </div>
</div>

<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
</div>
<div id="toast" class="toast"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="dms.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const uploadArea = document.querySelector(".upload-area");
        uploadArea.removeAttribute('onclick');
        window.documentUI = new DocumentUIController();
    });
</script>
</body>
</html>
